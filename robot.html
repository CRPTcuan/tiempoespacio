    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacopro - Laboratorio de Cosmética Profesional</title>
    <meta name="description" content="Productos profesionales de belleza: RefectoCil, APRÉS, Ardell y más. Especialistas en cejas, pestañas y uñas.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --primary: #d4af37;  /* Dorado elegante */
            --secondary: #c8a951; /* Dorado más suave */
            --dark: #1a1a1a;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(26, 26, 26, 0.9);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header y Navegación */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(212, 175, 55, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        /* Marcas Premium */
        .brands {
            padding: 100px 0;
            background: var(--dark);
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .brand-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .brand-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
        }

        .brand-logo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .brand-card:hover .brand-logo {
            transform: scale(1.1) translateZ(20px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Categorías */
        .categories {
            padding: 100px 0;
            background: linear-gradient(45deg, var(--dark), #2a1a2a);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .category-card {
            position: relative;
            height: 400px;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .category-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .category-card:hover .category-image {
            transform: scale(1.1);
        }

        .category-card:hover .category-content {
            transform: translateY(0);
            background: rgba(26, 26, 26, 0.98);
        }

        /* Footer */
        .footer {
            background: var(--dark);
            padding: 50px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .footer-credits {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Efectos de Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 3s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }

        .robot-section {
            background: linear-gradient(45deg, #1a1a1a, #2a1f3d);
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .robot-container {
            width: 200px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .robot {
            position: relative;
            animation: float 3s infinite ease-in-out;
        }

        .head {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .eye {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            animation: blink 2s infinite;
        }

        .eye.left { left: 20px; }
        .eye.right { right: 20px; }

        .antenna {
            width: 8px;
            height: 30px;
            background: var(--primary);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: scan 2s infinite;
        }

        .body {
            width: 150px;
            height: 120px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin: 20px auto;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .circuit {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.1) 50%),
                linear-gradient(transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 10px 10px;
            animation: circuit 20s linear infinite;
        }

        .arms {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto;
        }

        .arm {
            width: 20px;
            height: 80px;
            background: var(--primary);
            border-radius: 10px;
            transform-origin: top;
        }

        .arm.left { animation: waveLeft 3s infinite; }
        .arm.right { animation: waveRight 3s infinite; }

        .tech-text {
            text-align: center;
            margin-top: 50px;
        }

        .glitch-text {
            font-size: 2.5rem;
            color: var(--primary);
            text-transform: uppercase;
            position: relative;
            animation: glitch 3s infinite;
        }

        .cyber-text {
            font-size: 1.2rem;
            color: var(--light);
            margin-top: 20px;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(45deg); }
        }

        @keyframes circuit {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @keyframes waveLeft {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        @keyframes waveRight {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
        }

        @keyframes glitch {
            0%, 100% { transform: none; filter: none; }
            7% { transform: skew(-0.5deg, -0.9deg); }
            10% { transform: none; filter: none; }
            20% { transform: skew(0.8deg, -0.1deg); filter: hue-rotate(90deg); }
            23% { transform: none; filter: none; }
            25% { transform: skew(-1deg, 0.2deg); }
            35% { transform: none; filter: none; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header class="header">
        <nav class="nav-container">
            <img src="images/logo.png" alt="Lacopro" class="logo" style="max-height: 60px; width: auto;">
            <div class="nav-links">
                <a href="#brands">Marcas</a>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Efecto de partículas
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Duración aleatoria
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(particle);
            }
        }

        // Iniciar efectos
        window.addEventListener('load', createParticles);
    </script>
