<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiempoEspacio - Web3 & Blockchain Innovation</title>
    <meta name="description" content="Explora el futuro con TiempoEspacio: Un viaje cuántico a través de la innovación Web3 y Blockchain">
    <meta name="keywords" content="web3, blockchain, metaverso, NFT, DeFi, smart contracts, quantum tunnel">
    <meta name="author" content="TiempoEspacio SPA">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            --primary-color: #00C853;
            --secondary-color: #00B8D4;
            --accent-color: #FFD600;
            --background-dark: #0A0A0A;
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-dark);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .quantum-tunnel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: 1;
        }

        .tunnel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: tunnel-rotation 20s infinite linear;
        }

        .tunnel-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        .concept {
            position: absolute;
            color: var(--text-color);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transform: translateZ(0);
            animation: concept-appear 8s infinite;
            text-shadow: 
                0 0 10px var(--primary-color),
                0 0 20px var(--primary-color),
                0 0 30px var(--primary-color);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            backdrop-filter: blur(5px);
        }

        .concept:nth-child(1) { 
            animation-delay: 0s;
            left: 20%;
            top: 30%;
        }
        .concept:nth-child(2) { 
            animation-delay: 2s;
            left: 60%;
            top: 40%;
        }
        .concept:nth-child(3) { 
            animation-delay: 4s;
            left: 40%;
            top: 60%;
        }
        .concept:nth-child(4) { 
            animation-delay: 6s;
            left: 70%;
            top: 30%;
        }

        @keyframes tunnel-rotation {
            0% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); }
        }

        @keyframes concept-appear {
            0% { 
                opacity: 0; 
                transform: translateZ(0) scale(0.5) rotate(0deg);
            }
            20% { 
                opacity: 1; 
                transform: translateZ(100px) scale(1) rotate(5deg);
            }
            80% { 
                opacity: 1; 
                transform: translateZ(100px) scale(1) rotate(-5deg);
            }
            100% { 
                opacity: 0; 
                transform: translateZ(200px) scale(1.5) rotate(0deg);
            }
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .nav-button:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    
    <div class="quantum-tunnel">
        <div class="tunnel-container">
            <div class="concept">Web3</div>
            <div class="concept">Blockchain</div>
            <div class="concept">AI</div>
            <div class="concept">Metaverso</div>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="https://tiempoespacio.cl" class="nav-button">
            <i class="fas fa-server"></i> Versión Centralizada
        </a>
        <a href="https://loud-bed-hundreds.on-fleek.app/" class="nav-button">
            <i class="fas fa-network-wired"></i> Versión IPFS
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: '#00C853' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00C853',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: true,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>

<script src="chat-widget.min.js"></script>
<script>
    new TiempoespacioChat({
        position: 'bottom-right',
        primaryColor: '#00C853',
        autoOpen: true,           // Activar apertura automática
        autoOpenDelay: 11000     // 11 segundos
    });
</script>

</body>
</html>
