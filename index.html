<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiempoEspacio - Diseño Web, Hosting, Backend WordPress & Blockchain</title>
    <meta name="description" content="Descubre TiempoEspacio: expertos en diseño web, hosting, backend WordPress y proyectos blockchain. Optimiza y asegura tu sitio web con nuestras soluciones innovadoras y personalizadas.">
    <meta name="keywords" content="diseño web, hosting, backend WordPress, blockchain, desarrollo web, administración de sitios web, SEO, seguridad web, tienda en línea, mantenimiento web, tecnología blockchain">
    <meta name="author" content="TiempoEspacio SPA">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 20s infinite;
        }
        .background:nth-child(1) {
            background-image: url('https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e001518/GSFC_20171208_Archive_e001518~orig.jpg');
        }
        .background:nth-child(2) {
            background-image: url('https://images-assets.nasa.gov/image/PIA19878/PIA19878~orig.jpg');
            animation-delay: 10s;
        }
        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            animation: infinite-rotation 10s linear infinite;
        }
        @keyframes infinite-rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .button-container {
            display: flex;
            gap: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: float 4s ease-in-out infinite;
        }
        .button {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button-backend {
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
        }
        .button-blockchain {
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-50%);
            }
            50% {
                transform: translateY(-60%);
            }
        }
        .dna {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 10px 40px;
            animation: scroll 4s linear infinite;
        }
        @keyframes scroll {
            from { background-position: 0 0; }
            to { background-position: 0 40px; }
        }
        .infinity {
            position: absolute;
            bottom: 10%;
            font-size: 2em;
            animation: infinite-rotation 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
        <div class="background"></div>
    </div>
    <div class="container">
        <div class="title">TIEMPOESPACIO<br>Análisis / Diseño / Automatización</div>
        <div class="button-container">
            <div class="button button-backend" onclick="window.location.href='https://backend.tiempoespacio.cl/'">Backend Wordpress<br>Diseño Web & Hosting</div>
            <div class="button button-blockchain" onclick="window.location.href='https://blockchain.tiempoespacio.cl/'">Blockchain Projects</div>
        </div>
        <div class="dna"></div>
        <div class="infinity">∞</div>
    </div>
</body>
</html>
